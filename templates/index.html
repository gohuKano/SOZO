<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>SOZO</title> 
    <link rel="icon" type="image/x-icon" href="../static/images/logo.svg">

    <!----------------------------------------Script carousel------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----------------------------------------Script carousel------------------------------------------------->
</head>

<body style="height: 300vh;">
    
    <!-- form -->
    <section>
        <!-- div element to hide the website -->
        <div id="login-box-blur"></div>

        <div id="login-box" class="login-box">
            <h2>Login</h2>
            <form method="POST" action="login">
                <div class="user-box">
                    <input type="text" id="" name="e-mail" required="">
                    <label>E-mail</label>
                </div>
                
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Mot de passe</label>
                </div>
    
                <div class="button-form">
    
                    <input type="submit" id="submit" value="Valider">
    
                    <div id="register">
                        Pas encore de compte ?
                        <a href="{{ url_for('register')}}">S'inscrire</a>
                    </div>
    
                </div>
            </form>
        </div>
    </section>
    <!----------------------------------------->
    <!--------------- Header ------------------>
    <!----------------------------------------->
    <header class="header to-blur">
        <div>
            <div id="burger" class="header header__burger" onclick="enable_burger()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="/">
                <img src="../static/images/logo.svg" alt="logo site" class="header header__logo">
            </a>
        </div>

        <nav class="header header__nav">
            <div>
                <span class="header__nav__container">
                    <a href="#ocean" data-text="Océan" class="header__nav__container__text header__nav__container__text--notSOZO ">Ωκεανός</a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <div>
                <span class="header__nav__container">
                    <a href="#animal"data-text="Animal" class="header__nav__container__text header__nav__container__text--notSOZO">‎ ‎ ‎ Ζώο ‎ ‎ ‎ </a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <a href="/" class="header header__nav__container__text header__nav__container__text--SOZO">SOZO</a>
            <div>
                <span class="header__nav__container">
                    <a href="#foret"data-text="Forêt" class="header__nav__container__text header__nav__container__text--notSOZO">Δάσος</a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <div>
                <span class="header__nav__container">
                    <a href="#montagne"data-text="Montagne" class="header__nav__container__text header__nav__container__text--notSOZO">‎ ‎ ‎ βουνό ‎ ‎ ‎ ‎ ‎ </a>
                </span class="container-test">
                <span class="header__nav__line"></span>
            </div>
        </nav>
        <div class="header header__function">
            <button id="button-form" class="btn btn__profile" onclick="enable_Form()"><img src="../static/images/profile.svg" alt="profile logo"></button>
            <button type="button" class="btn" onclick=""><img src="../static/images/cart.svg" alt="cart logo"></button>
        </div>
    </header>

    <div class="mobile-only">
        <nav class="mobile-only__nav" id="mobile-only__nav">
            <li>
                <a href="#">Océan</a>
            </li>
            <li>
                <a href="#">Animal</a>
            </li>
            <li>
                <a href="#">Forêt</a>
            </li>
            <li>
                <a href="#">Montagne</a>
            </li>
        </nav>
    </div>
    <!----------------------------------------->
    <!----------------- Main ------------------>
    <!----------------------------------------->
    <main class="to-blur">
        <section class="carousel">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                </ol>
                
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/images/carousel/ocean_bg.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/animaux_bg.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/foret_bg.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/montagne_bg.jpg" class="d-block w-100" alt="Slide 4">
                    </div>
                </div>
        
                <!-- Carousel controls -->
                <a class="carousel-control carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control carousel-control-next" href="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </section>
    </main>

    <script src="../static/js/main.js"></script>
</body>
</html>
