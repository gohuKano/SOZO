<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>SOZO</title> 
    <link rel="icon" type="image/x-icon" href="../static/images/logo.svg">
    <script src="../static/js/script.js"></script>


    <!----------------------------------------Script carousel------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----------------------------------------Script carousel------------------------------------------------->
    
    
</head>
<body>
    <header class="header">
        <img src="../static/images/logo.svg" alt="logo site" class="header header__logo">

        <nav class="header header__nav">
            <div>
                <span class="header__nav__container">
                    <a href="#ocean" data-text="Océan" class="header__nav__container__text ">Ωκεανός</a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <div>
                <span class="header__nav__container">
                    <a href="#animal"data-text="Animal" class="header__nav__container__text ">‎ ‎ ‎ Ζώο ‎ ‎ ‎ </a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <a href="#" class="header header__nav__container__text header__nav__container__text--SOZO">SOZO</a>
            <div>
                <span class="header__nav__container">
                    <a href="#foret"data-text="Forêt" class="header__nav__container__text ">Δάσος</a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <div>
                <span class="header__nav__container">
                    <a href="#montagne"data-text="Montagne" class="header__nav__container__text">‎ ‎ ‎ βουνό ‎ ‎ ‎ ‎ ‎ </a>
                </span class="container-test">
                <span class="header__nav__line"></span>
            </div>
        </nav>
        <div class="header header__function">
            <button type="button" class="btn btn__profile" onclick="openForm()"><img src="../static/images/profile.svg" alt="profile logo"></button>
            <button type="button" class="btn" onclick=""><img src="../static/images/cart.svg" alt="cart logo"></button>
        </div>
    </header>
    <main>
        <section class="carousel">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                </ol>
                
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/images/carousel/ocean_bg.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/animaux_bg.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/foret_bg.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/montagne_bg.jpg" class="d-block w-100" alt="Slide 4">
                    </div>
                </div>
        
                <!-- Carousel controls -->
                <a class="carousel-control carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control carousel-control-next" href="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
