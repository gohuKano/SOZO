{% from "./helpers/header.html" import render_header %}
{% from "./helpers/footer.html" import render_footer %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>SOZO</title> 
    <link rel="icon" type="image/x-icon" href="../static/images/logo.svg">

    <!----------------------------------------Script carousel------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----------------------------------------Script carousel------------------------------------------------->
</head>

<body style="height: 300vh;">
    
    {{ render_header() }}

    <!----------------------------------------->
    <!----------------- Main ------------------>
    <!----------------------------------------->
    <main class="to-blur">
        <section class="carousel">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                </ol>
                
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/images/carousel/ocean_bg.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/animaux_bg.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/foret_bg.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/carousel/montagne_bg.jpg" class="d-block w-100" alt="Slide 4">
                    </div>
                </div>
        
                <!-- Carousel controls -->
                <a class="carousel-control carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control carousel-control-next" href="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </section>
    </main>

    {{ render_footer() }}

    <script src="../static/js/main.js"></script>
</body>
</html>
