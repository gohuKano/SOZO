{% from "./helpers/header.html" import render_header %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>SOZO</title> 
    <link rel="icon" type="image/x-icon" href="../static/images/logo.svg">

    <!----------------------------------------Script carousel------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----------------------------------------Script carousel------------------------------------------------->
</head>

<body>

    {{ render_header() }}

    <main class="main-register">
        
        <form method="post" action="register_process" class="main-register__form">

            <select class="main-register__form__field" id="gender" name="genre" required>
                <option value="" disabled selected>Genre *</option>
                <option value="female">Femme</option>
                <option value="male">Homme</option>
                <option value="nonbinary">Non-binaire</option>
                <option value="prefer-not-to-say">Prefere ne pas dire</option>
                <option value="other">Autre</option>
            </select>

            <input class="main-register__form__field" type="text" id="prenom" name="prenom" placeholder="PrÃ©nom *" required>

            <input class="main-register__form__field" type="text" id="nom" name="nom" placeholder="Nom *" required>            

            <input class="main-register__form__field" type="email" id="email" name="email" placeholder="Email *" required>
            
            <input class="main-register__form__field" type="email" id="confirm-email" name="confirm-email" placeholder="Confirmation Email *" required>
            
            <input class="main-register__form__field" type="password" id="password" name="password" placeholder="Mot de passe *" required>
            
            <input class="main-register__form__field" type="password" id="confirm-password" name="confirm-password" placeholder="Confirmation Mot de passe * " required>
            
            <input class="main-register__form__field" type="submit" value="S'INSCRIRE">

        </form>

    </main>


    <script src="../static/js/main.js"></script>
</body>
</html>
