<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>SOZO</title> 
    <link rel="icon" type="image/x-icon" href="../static/images/logo.svg">

    <!----------------------------------------Script carousel------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----------------------------------------Script carousel------------------------------------------------->
</head>

<body>

    
    <!-- div element to hide the website -->
    <div id="login-box-blur"></div>
    <!-- form -->
    <section>
        <div id="login-box" class="login-box">
            <h2>Login</h2>
            <form method="POST" action="login">
                <div class="user-box">
                    <input type="text" id="" name="e-mail" required="">
                    <label>E-mail</label>
                </div>
                
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Mot de passe</label>
                </div>
    
                <div class="button-form">
    
                    <input type="submit" id="submit" value="Valider">
    
                    <div id="register">
                        Pas encore de compte ?
                        <a href="{{ url_for('register')}}">S'inscrire</a>
                    </div>
    
                </div>
            </form>
        </div>
    </section>
    <!----------------------------------------->
    <!--------------- Header ------------------>
    <!----------------------------------------->
    <header class="header to-blur">
        <a href = "/">
            <div id="burger" class="header header__burger" onclick="enable()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="../static/images/logo.svg" alt="logo site" class="header header__logo">
        </a>

        <nav class="header header__nav">
            <div>
                <span class="header__nav__container">
                    <a href="#ocean" data-text="Océan" class="header__nav__container__text header__nav__container__text--notSOZO ">Ωκεανός</a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <div>
                <span class="header__nav__container">
                    <a href="#animal"data-text="Animal" class="header__nav__container__text header__nav__container__text--notSOZO">‎ ‎ ‎ Ζώο ‎ ‎ ‎ </a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <a href="/" class="header header__nav__container__text header__nav__container__text--SOZO">SOZO</a>
            <div>
                <span class="header__nav__container">
                    <a href="#foret"data-text="Forêt" class="header__nav__container__text header__nav__container__text--notSOZO">Δάσος</a>
                </span>
                <span class="header__nav__line"></span>
            </div>
            <div>
                <span class="header__nav__container">
                    <a href="#montagne"data-text="Montagne" class="header__nav__container__text header__nav__container__text--notSOZO">‎ ‎ ‎ βουνό ‎ ‎ ‎ ‎ ‎ </a>
                </span class="container-test">
                <span class="header__nav__line"></span>
            </div>
        </nav>
        <div class="header header__function">
            <button id="button-form" class="btn btn__profile" onclick="enable_Form()"><img src="../static/images/profile.svg" alt="profile logo"></button>
            <button type="button" class="btn" onclick=""><img src="../static/images/cart.svg" alt="cart logo"></button>
        </div>
    </header>

    <div class="mobile-only">
        <nav class="mobile-only__nav" id="mobile-only__nav">
            <li>
                <a href="#">Océan</a>
            </li>
            <li>
                <a href="#">Animal</a>
            </li>
            <li>
                <a href="#">Forêt</a>
            </li>
            <li>
                <a href="#">Montagne</a>
            </li>
        </nav>
    </div>


    <main class="main-register">
        
        <form method="post" action="register_process" class="main-register__form">

            <select class="main-register__form__field" id="gender" name="genre" required>
                <option value="" disabled selected>Genre *</option>
                <option value="female">Femme</option>
                <option value="male">Homme</option>
                <option value="nonbinary">Non-binaire</option>
                <option value="prefer-not-to-say">Prefere ne pas dire</option>
                <option value="other">Autre</option>
            </select>

            <input class="main-register__form__field" type="text" id="prenom" name="prenom" placeholder="Prénom *" required>

            <input class="main-register__form__field" type="text" id="nom" name="nom" placeholder="Nom *" required>            

            <input class="main-register__form__field" type="email" id="email" name="email" placeholder="Email *" required>
            
            <input class="main-register__form__field" type="email" id="confirm-email" name="confirm-email" placeholder="Confirmation Email *" required>
            
            <input class="main-register__form__field" type="password" id="password" name="password" placeholder="Mot de passe *" required>
            
            <input class="main-register__form__field" type="password" id="confirm-password" name="confirm-password" placeholder="Confirmation Mot de passe * " required>
            
            <input class="main-register__form__field" type="submit" value="S'INSCRIRE">

        </form>

    </main>


    <script src="../static/js/main.js"></script>
</body>
</html>
