{% from "/helpers/header.html" import render_header %}
{% from "/helpers/footer.html" import render_footer %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Se désabonner</title>
    <link rel="icon" type="image/x-icon" href="../static/images/header/logo.svg">

    <!----------------------------------------Script carousel------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!----------------------------------------Script carousel------------------------------------------------->
</head>


<body>

    {{ render_header() }}

    <section>

        <div class="unsubscribe-container">
            <h2>Se désabonner</h2>
            <h4>Pour se désabonner de la newslatter veuillez indiquer l'adresse mail utilisée</h4>
            <form method="POST" class="unsubscribe-container__form" action="unsubscribe_process">
                <input type="email" name="email" class="unsubscribe-container__form--email">
                <input type="submit" class="unsubscribe-container__form--submit">
            </form>
        </div>

    </section>

    {{ render_footer() }}

    <script src="../static/js/main.js"></script>
</body>
</html>
